    //Adds styled geojson data to the map.
    
    var geojson = L.geoJson(PAcounties, {
        style: ratioFinder,
        onEachFeature: onEachFeature
    }).addTo(map); 
    
    map.fitBounds(geojson.getBounds());
    
    //Listens for a change in either menu selector and updates geojson layer using geoColor to style.
    
    $("#select_a, #select_b").on("change", function ratioFinder(e){
      //  console.log("selection made"); 
        
        geojson.eachLayer(function(layer){
            
        if (e==""); 
            var abc = (eval("layer.feature.properties." + document.getElementById("select_a").value))/(eval("layer.feature.properties." + document.getElementById("select_b").value)); 
        //console.log(abc);

        layer.setStyle({
            fillColor: getColor(abc),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
        });
        
    })});
    
    //Function is an if-else color-picker. Values are sent down to the 'style' function - this determines what color to display chloropleth shapes on the map.
    
    function getColor(c) {
    return  c === Number.POSITIVE_INFINITY ? '#4BACC6':
            c >= 128 ? '#4BACC6' :
            c >= 64 ? '#61B6CD' :
            c >= 32 ? '#78C0D4' :
            c >= 16 ? '#8ECBDB' :
            c >= 8 ? '#A5D5E2' :
            c >= 4 ? '#BBDFE9' :
            c >= 2 ? '#D2EAF0' :
            c >= 1.25 ? '#E8F4F7' :
            c >= 0.8 ? '#FFFFFF' :
            c >= 0.5 ? '#F2F6EA' :
            c >= 0.25 ? '#E6EED5' :
            c >= 0.125 ? '#D9E5C0' : 
            c >= 0.0675 ? '#CDDDAC' :    
            c >= 0.0325 ? '#C0D497' :
            c >= 0.0151 ? '#B4CC82' :
            c >= 0.0075 ? '#A7C36D' :
            c >= 0.0 ? '#9BBB59' :     
                '#aaaaaa';
    }   
    
    //Function calls attribute data from the select pull-down menus and finds the ratio between values for each county.
    
    function ratioFinder(feature) {
        
        if (feature==""); 
            var a = eval("feature.properties." + document.getElementById("select_a").value);
            var b = eval("feature.properties." + document.getElementById("select_b").value);
        
        console.log(a/b);

        return {
            fillColor: getColor(a/b),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
        };  
    }
    
    //Function defines the hover-over styling of each county shape. Triggered by function 'onEachFeature'.
    
    function highlightFeature(e) {
        var layer = e.target;
    
        info.update(layer.feature.properties);
        
        layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
        }
    }
    
    //Function defines the reset styling of county shape after hover-over event. Triggered by function 'onEachFeature'.
    
    function resetHighlight(e) {
        
        info.update();
        
        geojson.resetStyle(e.target);
    }
    
    //Function is an event listener that triggers when a county shape is moused over or moused out of. 
    
    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
        });
    }
     
    var info = L.control({position:"bottomright"});

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
    };

    info.update = function (props) {
        this._div.innerHTML = '<b>County Name</b><br>' + (props ? 
            props.COUNTY_NAM: 'Hover over a county') + "<br><b> Option A </b><br>" + (props ? 
            (eval("props." + document.getElementById("select_a").value))
            :'No Selection Made') + "<br><b> Option B </b><br>" + (props ? 
            (eval("props." + document.getElementById("select_b").value))
            :'No Selection Made');
    };

    info.addTo(map);
